# PostgreSQL. Versions 9.3 and up are supported.

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: postgres
  host: localhost
  port: 5432

development:
  <<: *default
  database: gardenGuru_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: gardenGuru_test

production:
  <<: *default
  database: gardenGuru_production
  username: <%= ENV["GARDENGURU_DATABASE_USERNAME"] %>
  password: <%= ENV["GARDENGURU_DATABASE_PASSWORD"] %>
